<template>
    <ul data-view="events">
        <template>
            <li class="table-row">
                <a
                    target="_blank"
                    href="https://github.com/${view.actor.login}"
                    title="${view.actor.login}"
                >
                    <img class="logo big" src="${view.actor.avatar_url}" />

                    <div>${view.actor.display_login}</div>
                </a>
                <div>
                    <h4>
                        <a
                            target="_blank"
                            href="https://github.com/${view.repo.name}"
                        >
                            ${view.repo.name}
                        </a>
                    </h4>
                    <span
                        title="${(new Date( view.created_at )).toLocaleString()}"
                    >
                        ${view.createdTime}
                    </span>

                    ${host.methodMap[ view.payload.action ]} ${host.eventMap[
                    view.type.replace('Event', '') ]}

                    <span data-view="payload">
                        <template>
                            <a
                                target="_blank"
                                href="${host.detailURLOf( view )}"
                            >
                                ${ (view.ref || view.master_branch) ||
                                (view.issue || view.pull_request || '').title ||
                                (view.release || '').name || (view.member ||
                                '').login }
                            </a>
                            <ol data-view="pages">
                                <template>
                                    <li>
                                        ${scope.method[ view.action ]}
                                        <a
                                            target="_blank"
                                            href="${view.html_url}"
                                            title="${view.summary || view.sha}"
                                        >
                                            ${view.title}
                                        </a>
                                    </li>
                                </template>
                            </ol>
                        </template>
                    </span>
                </div>
            </li>
        </template>
    </ul>
    <div></div>
</template>
